<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>「ECS-Admin」</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<div class="container">
    <h1> [ECS] Easy Cron Scheduler </h1>
    <h2> Make it easy to manage and schedule cron tasks. </h2>
    <div class="loader">Loading...</div>
    <button id="autoRefreshBtn">Auto Refresh</button>
    <button id="stopAutoRefreshBtn" style="display:none;">Stop Refresh</button>
    <table id="threadPoolList">
        <thead>
        <tr>
            <th>Task ID</th>
            <th>Description</th>
            <th>Cron Expression</th>
            <th>Task Handler</th>
            <th>Init Time</th>
            <th>End Time</th>
            <th>Execution Count</th>
            <th>Last Execution Time</th>
            <th>Maximum Execution Count</th>
            <th>State</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>

<!-- 模态框（Modal） -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2> Task Handler </h2>
        <form id="configForm">
            <label for="desc">Description:</label><br>
            <input type="text" id="desc" name="desc" readonly><br>
            <label for="beanClassName">Class:</label><br>
            <input type="text" id="beanClassName" name="beanClassName" readonly><br>
            <label for="beanName">Bean:</label><br>
            <input type="text" id="beanName" name="beanName" readonly><br>
            <label for="methodName">Method:</label><br>
            <input type="text" id="methodName" name="methodName" readonly><br>
        </form>
    </div>
</div>

<script src="index.js"></script>
</body>

</html>
